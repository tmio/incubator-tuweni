---
# User and group
tuweni_user: tuweni
tuweni_group: "{{ tuweni_user }}"

# Version to install
tuweni_download_url: "https://www.apache.org/dyn/closer.lua/incubator/tuweni/{{ tuweni_version }}/tuweni-bin-{{ tuweni_version }}.tgz"

# Directory paths
tuweni_base_dir: "/opt/tuweni"
tuweni_install_dir: "{{ tuweni_base_dir }}/tuweni-{{ tuweni_version }}"
tuweni_current_dir: "{{ tuweni_base_dir }}/current"
tuweni_data_dir: "{{ tuweni_base_dir }}/data"
tuweni_data_beacon_dir: "{{ tuweni_data_dir }}/dir"
tuweni_config_dir: "/etc/tuweni"
tuweni_config_template: "tuweni.toml.j2"