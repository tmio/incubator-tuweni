---
- name: Ensure Tuweni group exists
  group:
    name: "{{ tuweni_group }}"
    state: present
  become: true

- name: Create Tuweni user
  user:
    comment:  Tuweni client user
    name: "{{ tuweni_user }}"
    group: "{{ tuweni_group }}"
  become: true

- name: Create base directory
  file:
    path: "{{ tuweni_base_dir }}"
    state: directory
    owner: "{{ tuweni_user }}"
    group: "{{ tuweni_group }}"
  become: true

- name: Create install directory
  file:
    path: "{{ tuweni_install_dir }}"
    state: directory
    owner: "{{ tuweni_user }}"
    group: "{{ tuweni_group }}"
  become: true